name: CI/CD-Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run Tests
      run: dotnet test --no-build --verbosity normal

    # Skapar zip-filen stabilt utan manuella terminalkommandon
    - name: Generate Deployment Package
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'deploy.zip'
        # Exkluderar filer för att undvika EISDIR-fel
        exclusions: '*.git* /*node_modules/* .editorconfig'

    - name: Deploy to AWS
      uses: einaregilsson/beanstalk-deploy@v22
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: 'CryptoApiApp'
        environment_name: 'CryptoApiApp-env'
        # Unik label för att tvinga bort "Sample"-versionen
        version_label: "deploy-${{ github.sha }}-${{ github.run_number }}"
        region: eu-north-1
        deployment_package: deploy.zip
        wait_for_deployment: true